<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .cube{
            width: 250px;
            height: 250px;
            background-color: tomato;
            display: flex;
        }
        .cube3{
            width: 250px;
            height: 250px;
            background-color: lawngreen;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 25px      ;
        }
        .cube2{
            width: 45px;
            height: 45px;
            background-color: blue;
            border: 1px solid #333;
        }
    </style>
</head>
<body>
    <div class="cube">
        <div class="cube2"></div>
        <div class="cube2"></div>
        <div class="cube2"></div>
        <div class="cube2"></div>
        <div class="cube2"></div>
        <div class="cube2"></div>
        <div class="cube2"></div>
        <div class="cube2"></div>
        <div class="cube2"></div>
    </div>
    <div class="cube3">
                <div class="cube2"></div>
                <div class="cube2"></div>
                <div class="cube2"></div>
                <div class="cube2"></div>
                <div class="cube2"></div>
                <div class="cube2"></div>
                <div class="cube2"></div>
                <div class="cube2"></div>
                <div class="cube2"></div>
    </div>
</body>
</html>
